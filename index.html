<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon linking -->
  <link rel="apple-touch-icon" sizes="180x180"
    href="./images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32"
    href="./images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16"
    href="./images/favicon/favicon-16x16.png">
  <link rel="manifest" href="./images/favicon/site.webmanifest">
  <!-- End of favicon linking -->
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <header class="header">
    <div class="header__game-mode-choice-wrapper">
      <p class="header__game-mode-choice-title">Game Mode:</p>
      <ul class="header__game-modes-list">
        <li class="header__game-mode-choice">
          <button class="button header__game-mode-button" type="button">
            Friend
          </button>
        </li>
        <li class="header__game-mode-choice">
          <button class="button header__game-mode-button" type="button">
            AI easy
          </button>
        </li>
        <li class="header__game-mode-choice">
          <button class="button header__game-mode-button" type="button">
            AI hard
          </button>
        </li>
      </ul>
    </div>
    <button class="button header__new-game-button">New Game</button>
  </header>
  <main class="main">
    <div class="players">
      <div class="players__player">
        <svg class="players__player-symbol" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24" fill="none">
          <path d="M2,2L21,21M2,21L21,2" />
        </svg>
        <p class="players__player-score">—</p>
      </div>
      <div class="players__player">
        <svg class="players__player-symbol" xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24" fill="none">
          <circle cx="12" cy="12" r="10" />
        </svg>
        <p class="players__player-score">—</p>
      </div>
    </div>
    <div class="game-board-wrapper">
      <div class="game-board">
        <div class="game-board__cell"></div>
        <div class="game-board__cell"></div>
        <div class="game-board__cell"></div>
        <div class="game-board__cell"></div>
        <div class="game-board__cell"></div>
        <div class="game-board__cell"></div>
        <div class="game-board__cell"></div>
        <div class="game-board__cell"></div>
        <div class="game-board__cell"></div>
      </div>
    </div>
  </main>
</body>

</html>
