<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <header class="header">
    <div class="content-wrapper header__content-wrapper">
      <h1 class="header__title">Tic Tac Toe</h1>
      <button class="button header__start-game-button" type="button">
        New Game
      </button>
    </div>
  </header>
  <section class="statistics">
    <div class="content-wrapper statistics__content-wrapper">
      <div class="statistics__player">
        <p class="statistics__player-name"></p>
        <span class="statistics__player-score"></span>
      </div>
      <div class="statistics__player">
        <p class="statistics__player-name"></p>
        <span class="statistics__player-score"></span>
      </div>
    </div>
  </section>
  <section class="game-block-wrapper">
    <div class="game-board">
      <div class="game-board__cell"></div>
      <div class="game-board__cell"></div>
      <div class="game-board__cell"></div>
      <div class="game-board__cell"></div>
      <div class="game-board__cell"></div>
      <div class="game-board__cell"></div>
      <div class="game-board__cell"></div>
      <div class="game-board__cell"></div>
      <div class="game-board__cell"></div>
    </div>
  </section>
  <div class="game-parameters-form-wrapper">
    <form class="game-parameters-form">
      <fieldset class="game-parameters-form__fieldset">
        <legend class="game-parameters-form__legend">Game Mode</legend>
        <label class="game-parameters-form__label">
          <input class="game-parameters-form__radio" type="radio"
            name="game-mode" data-game-mode="friend" checked>
          vs. Friend
        </label>
        <label class="game-parameters-form__label">
          <input class="game-parameters-form__radio" type="radio"
            name="game-mode" data-game-mode="easy-ai">
          vs. AI easy
        </label>
        <label class="game-parameters-form__label">
          <input class="game-parameters-form__radio" type="radio"
            name="game-mode" data-game-mode="hard-ai">
          vs. AI hard
        </label>
      </fieldset>
      <fieldset class="game-parameters-form__fieldset">
        <legend class="game-parameters-form__legend">Players' Names</legend>
        <label class="game-parameters-form__label">
          Player X name:
          <input class="game-parameters-form__name-input" type="text"
            name="playerX-name" maxlength="14" placeholder="Player 1">
        </label>
        <label class="game-parameters-form__label">
          Player O name:
          <input class="game-parameters-form__name-input" type="text"
            name="playerO-name" maxlength="14" placeholder="Player 2">
        </label>
      </fieldset>
      <button class="button game-parameters-form__submit-form" type="submit">
        Start Game
      </button>
    </form>
  </div>
</body>

</html>
