<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/favicon.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>

<body>
  <header class="header">
    <div class="content-wrapper header__content-wrapper">
      <h1 class="header__title">Tic Tac Toe</h1>
      <button class="header__new-game-btn" type="button">New Game</button>
    </div>
  </header>
  <section class="statistics">
    <div class="content-wrapper statistics__content-wrapper">
      <div class="statistics__player">
        <p class="statistics__player-name"></p>
        <span class="statistics__player-score"></span>
      </div>
      <div class="statistics__player">
        <p class="statistics__player-name"></p>
        <span class="statistics__player-score"></span>
      </div>
    </div>
  </section>
  <section class="game-block-wrapper">
    <div class="game-board">
      <div class="game-board__cell"></div>
      <div class="game-board__cell"></div>
      <div class="game-board__cell"></div>
      <div class="game-board__cell"></div>
      <div class="game-board__cell"></div>
      <div class="game-board__cell"></div>
      <div class="game-board__cell"></div>
      <div class="game-board__cell"></div>
      <div class="game-board__cell"></div>
    </div>
  </section>
  <div class="start-game-form-wrapper">
    <form class="start-game-form"></form>
  </div>
</body>

</html>
